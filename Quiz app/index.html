<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>My First Weather App</h1>
    <div class="search">
        <input id="search-result" placeholder="Enter City">
        <button class="btn">Search</button>
    </div>
    <div class="detail">
        <div class="col">
            <img src="" alt="">
        </div>
        <div class="card-detail">
            <p class="humidity">66%</p>
            <p>Humidity</p>
        </div>
    </div>
    <div class="col">
        <img src="" alt="">
        <div class="card-detail">
            <p class="pressure">1013</p>
            <p>Air pressure</p>
            </div>
    </div>
    <div class="degree-button">
        <button id="celcius" class="btn-item1">C</button>
        <button id="farenheit" class="btn-item2">F</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
